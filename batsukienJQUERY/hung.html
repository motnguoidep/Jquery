// Yêu cầu:  Click vào tab nào thi show menu con của tab đó bên dưới (sử dụng html bên dưới thêm class va id tuỳ thích)
<!DOCTYPE html>
<html>
<head>
  <style type="text/css">
    .hide {
     display: none;
   }
   .show {
     display: block;
   }
   
   ul li {
     display: inline-block;
     margin: 0 10px;
     background-color: red;
   } 

</style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $('li').click(function(){
        var value = $(this).attr('id');
        $('.content > div').removeClass('show');
        $('#' + value + 'content').addClass('show');
      });
    });
  </script>
</head>
<body>
  <div class="demo">
    <ul>
      <li class="active" id="tt">duoc gui</li>
      <li id="bd">tu mot </li>
      <li id="ttr">nguoi dep</li>
    </ul>

    <div class="content">
      <div id="ttcontent" class="hide">
        ngu
      </div>
      <div id="bdcontent" class="hide">
        ngon
      </div>
      <div id="ttrcontent" class="hide ">
        nha!
      </div>
    </div>
  </div>
</body>
</html>
