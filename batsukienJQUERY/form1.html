        body {
            font-family: Arial, Helvetica, sans-serif;

            background: pink;
            color: #000;

            display: flex;
            align-items: center;
            justify-content: space-around;
            min-height: 100vh;

        }

        .input_container {
            width: 600px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
            border: 5px solid #dd94b7;
        }

        .input_container .input-row {
            margin-bottom: 10px;
        }

        .input_container textarea {
            height: 50px;
            resize: none;
        }

        .input_container .wid {
            width: 100%;
        }

        .input_container input[type='submit'] {
            padding: 10px 30px;
            font-size: 16px;
            line-height: 30px;
            height: 40px;
            text-align: center;
            text-transform: uppercase;
            cursor: pointer;
            background-color: grey;
            color: #fff;
            border: 0;
            transition: all 0.3s ease-out;
            border-radius: 5px;
        }

        .input_container input[type="submit"]:hover {
            background-color: #dd94b7;
        }

        #exit {
            background-color: #dd94b7;

        }

        #exit:hover {
            background-color: #dd94b7;
        }
    </style>

        $(document).ready(function () {
            $("form").submit(function (event) {
                event.preventDefault()

                var name = $('#name').val()
                var email = $('#email').val()
                var phone = $('#phone').val()
                var address = $('#address').val()
                var title = $('#title').val()
                var content = $('#content').val()

                if (name == "") {
                    error("Please enter your name")
                    event.preventDefault()
                }
                if (email === "") {
                    error("Please enter your email")
                    event.preventDefault()
                }
                if (phone === "") {

                }
                if (address === "") {

                    event.preventDefault()
                }
                if (title === "") {
                    error("Please enter your title")
                    event.preventDefault()
                }
                if (content === "") {
                    error("Please enter your name")
                    event.preventDefault()
                }
                if (name !== "" && email !== "" && phone !== "" && address !== "" && title !== "" && content !== "") {
                    $("form").unbind("submit").submit();
                }

            })
            function error(message) {
                $('.errorPr').html(message)
                $('.errorPr').show()
                $('.errorPr').css({
                    'color': 'red',
                    'font-size': '18px'
                })
            }

    <div class="input_container">
        <form name="formValidation" id="formValidation" action="valid.html">
